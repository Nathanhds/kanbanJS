<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <header>
      <h1>Kanban Board</h1>
      <button class="primaryBtn" onclick="openModal(3)">Nova tarefa</button>
    </header>

    <div class="container">
      <div class="column">
        <div class="head">
          <span>Fazer</span>
        </div>
        <div class="body">
          <div class="cardslist to-doCards">
            <button class="addBtn" onclick="openModal(1)">
              <span class="material-symbols-outlined"> add </span>
              Adicionar Tarefa
            </button>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="head">
          <span>Fazendo</span>
        </div>
        <div class="body">
          <div class="cardslist in-progressCards">
            <button class="addBtn" onclick="openModal(2)">
              <span class="material-symbols-outlined"> add </span>
              Adicionar Tarefa
            </button>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="head">
          <span>Concluido</span>
        </div>
        <div class="body">
          <div class="cardslist completeCards">
            <button class="addBtn" onclick="openModal(3)">
              <span class="material-symbols-outlined"> add </span>
              Adicionar Tarefa
            </button>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="head">
          <span>Arquivado</span>
        </div>
        <div class="body">
          <div class="cardslist archivedCards">
            <button class="addBtn" onclick="openModal(4)">
              <span class="material-symbols-outlined"> add </span>
              Adicionar Tarefa
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="modal">
      <div class="box">
        <div class="head">
          <span>Nova Tarefa</span>
          <button class="material-symbols-outlined" onclick="closeModal()">
            close
          </button>
        </div>

        <div class="form">
          <div class="form-group">
            <label for="description">Descrição</label>
            <textarea name="description" id="description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="priority">Prioridade</label>
            <select name="priority" id="priority">
              <option value="Baixa">Baixa</option>
              <option value="Baixa">Média</option>
              <option value="Baixa">Alta</option>
            </select>
          </div>
          <div class="form-group">
            <label for="destiny">Destino</label>
            <select name="destiny" id="destiny">
              <option value="1">Fazer</option>
              <option value="2">Fazendo</option>
              <option value="3">Concluido</option>
              <option value="4">Arquivado</option>
            </select>
          </div>
          <div class="form-group">
            <label for="deadline">Prazo</label>
            <input type="date" id="deadline" />
          </div>

          <button class="primaryBtn" onclick="createTask()">Cadastrar</button>
        </div>
      </div>
    </div>
  </body>
</html>
